<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"> <!-- link da biblioteca de icones -->
       
</head>

<body>
    <div class="container">
        <div class="content first-content"> 
            <div class="first-column">
                <h2 class="title title-primary">seja Bem Vindo!</h2>
                <p class="description description-primary">Para manter conectado com a gente</p>
                <p class="description description-primary">Por favor faça o login com as sua informações</p>
                <button id="signin" class="btn btn-primary">Entrar</button>
            </div>    
            <div class="second-column">
                <h2 class="title title-second">crie seu conta</h2>
                <div class="social-media">
                    <ul class="list-social-media">
                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="fab fa-facebook-f"></i> <!--class do icone, disponibilizado na biblioteca de icones-->       
                            </li>
                        </a>
                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="fab fa-google-plus-g"></i><!--class do icone, disponibilizado na biblioteca de icones-->
                            </li>
                        </a>
                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="fab fa-linkedin-in"></i> <!--class do icone, disponibilizado na biblioteca de icones-->
                            </li>
                        </a>
                    </ul>
                </div><!-- social media -->
                <p class="description description-second">ou use o seu email para registro:</p>
                <form class="form">
                    <label class="label-input" for="">
                        <i class="far fa-user icon-modify"></i>
                        <input type="text" placeholder="Nome">
                    </label>
                    
                    <label class="label-input" for="">
                        <i class="far fa-envelope icon-modify"></i>
                        <input type="email" placeholder="Email">
                    </label>
                    
                    <label class="label-input" for="">
                        <i class="fas fa-lock icon-modify"></i>
                        <input type="password" placeholder="Password">
                    </label>
                    
                    
                    <button class="btn btn-second">Cadastra-se</button>        
                </form>
            </div><!-- segunda coluna -->
        </div><!-- primeiro conteudo -->
        <div class="content second-content">
            <div class="first-column">
                <h2 class="title title-primary"><img src="./skilled_cloud.png" alt=""></h2>
                <p class="description description-primary">Insira seus dados cadastrados</p>
                <p class="description description-primary">E comece a jornada conosco</p>
                <button id="signup" class="btn btn-primary">Cadastra-se</button>
            </div>
            <div class="second-column">
                <h2 class="title title-second">Entrar</h2>
                <div class="social-media">
                    <ul class="list-social-media">
                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="fab fa-facebook-f"></i>
                            </li>
                        </a>
                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="fab fa-google-plus-g"></i>
                            </li>
                        </a>
                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="fab fa-linkedin-in"></i>
                            </li>
                        </a>
                    </ul>
                </div><!-- social media -->
                <p class="description description-second">ou use sua conta do email:</p>
                <form class="form">
                
                    <label class="label-input" for="">
                        <i class="far fa-envelope icon-modify"></i>
                        <input type="email" placeholder="Email">
                    </label>
                
                    <label class="label-input" for="">
                        <i class="fas fa-lock icon-modify"></i>
                        <input type="password" placeholder="Password">
                    </label>
                
                    <a class="password" href="#">esqueci minha senha</a>
                    <button class="btn btn-second">Entrar</button>
                </form>
            </div><!-- segunda coluna -->
        </div><!-- segundo conteudo -->
    </div>
    <script src="script.js"></script>
</body>
</html>
