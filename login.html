<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    
    <link rel="stylesheet" href="style-login.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
       
</head>

<body>
    <div class="container">
        <div class="content primeiro-conteudo">
            <div class="primeira-coluna">
                <h2 class="titulo titulo-primario">Seja Bem Vindo!</h2>
                <p class="descricao-primaria">Para manter conectado com a gente</p>
                <p class="descricao-primaria">Por favor faça o login com as sua informações</p>
                <button id="signin" class="botao botao-primario">Entrar</button>
            </div>    
            <div class="segunda-coluna">
                <h2 class="titulo titulo-secundario">Crie seu conta</h2>
                <div class="social-media">
                    <ul class="list-social-media">
                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="fab fa-facebook-f"></i>        
                            </li>
                        </a>
                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="fab fa-google-plus-g"></i>
                            </li>
                        </a>
                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="fab fa-linkedin-in"></i>
                            </li>
                        </a>
                    </ul>
                </div><!-- social media -->
                <p class="descricao descricao-secundaria">ou use o seu email para registro:</p>
                <form class="form">
                    <label class="label-input" for="">
                        <i class="far fa-user icon-modify"></i>
                        <input type="text" placeholder="Nome">
                    </label>
                    
                    <label class="label-input" for="">
                        <i class="far fa-envelope icon-modify"></i>
                        <input type="email" placeholder="Email">
                    </label>
                    
                    <label class="label-input" for="">
                        <i class="fas fa-lock icon-modify"></i>
                        <input type="password" placeholder="Senha">
                    </label>
                    
                    
                    <button class="botao botao-secundario">Cadastra-se</button>        
                </form>
            </div><!-- second column -->
        </div><!-- first content -->
        <div class="content segundo-conteudo">
            <div class="primeira-coluna">
                <h2 class="titulo titulo-primario"><img src=".imgs/skilled_cloud.png" alt=""></h2>
                <p class="descricao descricao-primaria">Insira seus dados cadastrados</p>
                <p class="descricao descricao-primaria">E comece a jornada conosco</p>
                <button id="signup" class="botao botao-primario">Cadastra-se</button>
            </div>
            <div class="segunda-coluna">
                <h2 class="titulo titulo-secundario">Entrar</h2>
                <div class="social-media">
                    <ul class="list-social-media">
                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="fab fa-facebook-f"></i>
                            </li>
                        </a>
                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="fab fa-google-plus-g"></i>
                            </li>
                        </a>
                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="fab fa-linkedin-in"></i>
                            </li>
                        </a>
                    </ul>
                </div><!-- social media -->
                <p class="descricao descricao-secundaria">ou use sua conta do email:</p>
                <form class="form">
                
                    <label class="label-input" for="">
                        <i class="far fa-envelope icon-modify"></i>
                        <input type="email" placeholder="Email">
                    </label>
                
                    <label class="label-input" for="">
                        <i class="fas fa-lock icon-modify"></i>
                        <input type="password" placeholder="Password">
                    </label>
                
                    <a class="senha" href="#">esqueci minha senha</a>
                    <button class="botao botao-secundario">Entrar</button>
                </form>
            </div><!-- second column -->
        </div><!-- second-content -->
    </div>
    <script src="script.js"></script>
</body>
</html>
