            </div>

    <!--_____ Campo de preenchimento_______*/-->
    <div id="photo_fundo">
        <div class="corpo">
            <h2>Saiba agora o quanto pode deixar de perder:</h2>

            <span class="pergunta">Qual nome do seu laboratório?</span><br>
            <input class="preenchimento" id="usuario"><br><br>


            <span class="pergunta">Quantas vacinas são fabricadas em média por mês atualmente?</span><br>
            <input class="preenchimento" id="quantidade" type="number"><br><br>


            <span class="pergunta">Qual tipo de vacina seu laboratório produz?</span><br>
            <select class="preenchimento1" id="tipo_vacina">
                <option value="0"></option>
                <option value="5">Contra Covid-19</option>
                <option value="93.3">BCG</option>
                <option value="91.1">Tríplice viral</option>
                <option value="80.9">Dupla Viral</option>
                <option value="79.4">Contra febre amarela</option>
                <option value="68.4">Contra Hepatite B</option>
                <option value="63.3">Dupla Adulto</option>
                <option value="61.2">Oral Contra Poliomelite</option>
                <option value="60">Tríplice bacteriana</option>
                <option value="60">Tetravalente</option>
                <option value="19.9">Contra Influenza</option>
                <option value="6.2">Rotavirús Humano</option>
                <option value="6">Contra Raiva-Cultivo Celular </option>
                <option value="0.7">Contra Meningocócica Conjugada -C</option>

            </select> <br><br>

            <span class="pergunta">Qual o valor unitário de revenda desse produto?</span><br>
            <input class="preenchimento" id="preco" type="Number"><br><br>

            <button class="botao_calcular" onclick="calculo()">Calcular</button>
            <br><br>

            <div id="impressao" class="impressao1">

            </div>

        </div>
    </div>


    <script>
        function calculo() {
            var tipo = tipo_vacina.value; // a porcentagem de perdas é o id das options, dado fornecido pelo SUS 
            var perda = tipo * quantidade.value / 100; // porcentagem perdas * o quanto produz / 100 passando para porcentagem
            var lucro = quantidade.value - perda;
            var vantagem = perda * preco.value / 20; // valor das perdas * 20% resultando no que podemos proporcionar.

            impressao.innerHTML = `Com base em dados fornecidos pelo sistema publico de saúde 
                    brasileiro, atualmente em média estima-se que o ${usuario.value} perde <b>${perda}</b> vacinas mensalmente. 
                    Com a solução da Skilled Cloud, você terá um lucro 20% maior, isto é R$ <b>${vantagem},00</b>
                    somados à sua receita atual por mês. `;

            impressao.style.display = 'block';




        }

    </script>

    </div>
