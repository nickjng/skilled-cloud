<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simula</title>
</head>
<body>
 <div style="background-color: #ffffff;  height:120px; width: 100%">

     <img src="https://i.imgur.com/esTfWv2.png" width="275px">
 </div> 
 <div style="background-color: #5b81a1;  height:480px; width: 100%"></div> 

<div style="margin-top: -400px; margin-left: 2%; color:aliceblue">
<h3>Produção por ano (unidades):</h3><br>
<h3>Perdas por ano (unidades):</h3>


<div style="margin-top: -90px; margin-left:3% ">
<input  id="producaopano" placeholder="Digite a quantia" ></div>


<div style="margin-top: 55px; margin-left:3% ">
<input id="perdaspano" placeholder="Digite a quantia" ></div>

<div style="margin-top: 12px; margin-left:6% ">
<button onclick="simular()" >Simular</button> </div>

<div style="margin-top: -80px; margin-left:280px ">
<h2><span id="mensagem"></span></h2></div>
  </div>
</body>



</html>
<script> function simular() {
var producao = (Number(producaopano.value));
var perdas = (Number(perdaspano.value));
var porcentagem = (perdas / producao)*100;
var pharmcs = (perdas * 0.9);
var caiunidades = (perdas - pharmcs);
var caiporcento = (caiunidades / producao)*100;

    mensagem.innerHTML = `
    O total de perdas em medicamentos por ano é de: <b><span style="color: #ffbe40;">${(porcentagem).toFixed(2)}%</span></b>, 
    ou seja <b><span style="color: #ffbe40;">${perdas}</span></b> unidades desperdiçadas de <b><span style="color: #ffbe40;">${producao}</span></b> produzidas.<br>
    Usando o sistema de monitoramento da Pharmcs,
    a quantidade de perda em medicamentos da sua empresa cai para <b><span style="color: #ffbe40;">${(caiporcento).toFixed(1)}%</span></b>
    (<b><span style="color: #ffbe40;">${caiunidades}</span></b> unidades desperdiçadas, 
     de <b><span style="color: #ffbe40;">${producao}</span></b> ao ano).    <br>
    Nosso sistema conta com <b> <span style="color: #ffbe40;">90%</span></b> de eficácia, garantindo monitoramento em tempo real e qualidade
    em seus medicamentos. `;

}
</script>
