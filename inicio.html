<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <link rel="shortcut icon" href="imgs/Logotipo_1.png">
    <script src="https://kit.fontawesome.com/be7ca57738.js" crossorigin="anonymous"></script>
    <title>Skilled Cloud</title>
</head>
<body id="id_body">
    <div id="photo_fundo"> <!-- imagem de fundo  -->
        <!-- Menu ou Header -->
        <header>
            <div onclick="dark()" class="dark_mode">
                <img  src="https://cdn-icons-png.flaticon.com/512/5262/5262027.png"> <p>Dark mode</p>
            </div>
            <div class="container">
                <div id="foto_logo" class="foto-logo">
                    <img  src="imgs/skilled_cloud.png">
                </div>
                <ul class="nav-bar">
                    <li>
                        <a id="a_inicio" href="inicio.html">inicio</a>
                    </li>
                    <li>
                        <a id="a_sobre" href="">Sobre</a>
                    </li>
                    <li>
                        <a id="a_simulador" href="">Simulador</a>
                    </li>
                    <li>
                        <a id="a_login" href="">Login</a> 
                    </li>
                </ul>
                    <div class="cadastrar-buttom">
                        <a href="tela-cadastro.html">Cadastrar</a>
                    </div>
            </div>
        </header>
        <!-- Conteudo -->
    <div class="inicio" >
        <div class="icons-1">
            <i class="fas fa-thermometer-empty fa-3x"></i> <!--Utilizando o icone de termometro-->
            <i class="fas fa-cloud fa-3x"></i> <!---->
        </div>
        <div class="title">
            <span>SEGURANÇA E PRATICIDADE<br>
                  COM MONITORAMENTO DE VACINAS</span>
        </div>
        <div class="sub-title">
            <span>Skilled cloud é uma empresa especializada em soluções de<br>
            gerenciamento e controle de temperatura e umidade do ar,<br>
            para fins de monitoramento referente ao armazenamento de<br>
            vacinas</span> 
        </div>
        <div class="seta">
            <i class="far fa-arrow-alt-circle-down fa-3x"></i> <!-- Utilizando o icone da seta apontando pra baixo-->
        </div>
    </div>
</div>
</body>
</html>
<script>
    var theme_dark = false;
    
    function dark(){
     if (theme_dark == false) {
         theme_dark = true;
         photo_fundo.style.backgroundImage = "url(imgs/background_dark.jpg)"
         id_body.style.backgroundColor = "#141414"
         id_body.style.color = "white"
         a_inicio.style.color = "white"
         a_sobre.style.color = "white"
         a_simulador.style.color = "white"
         a_login.style.color = "white"
         foto_logo.innerHTML = `<img src="imgs/Logotipo_black_2.png" >`
        //  alert("tema escuro")
     } else{
         theme_dark = false
         photo_fundo.style.backgroundImage = "url(imgs/background_white.jpg)"
         id_body.style.backgroundColor = "white"
         id_body.style.color = "#3B3B3B"
         a_inicio.style.color = "black"
         a_sobre.style.color = "black"
         a_simulador.style.color = "black"
         a_login.style.color = "black"
         foto_logo.innerHTML = `<img src="imgs/skilled_cloud.png" >`
        //  alert("tema claro")
     }
    }
</script>
